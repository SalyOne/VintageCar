    <script>
    	function change(){
	    	if (document.getElementById("Bar").classList.contains('fa-bars')) {
				document.getElementById("Bar").classList.add('fa-times');

				document.getElementById("Bar").classList.remove('fa-bars');
				document.getElementById("demo").style.backgroundColor = "rgba(255,255,255,0.5)";
				document.getElementsByClassName("logo")[0].style.fill = "red";
			}
			else{
				document.getElementById("Bar").classList.add('fa-bars');

				document.getElementById("Bar").classList.remove('fa-times');
				document.getElementById("demo").style.backgroundColor = "transparent";
				document.getElementsByClassName("logo")[0].style.fill = "white";
			}
		}
